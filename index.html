<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank | Login</title>

    <!-- Web Fonts Links Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Link Css Here -->
    <link rel="stylesheet" href="./output/style.css">
</head>

<body class="font-openSans">
    <header class="py-4 container mx-auto">
        <h1 class="text-5xl font-semibold text-center">Bank Login Page</h1>
    </header>
    <main class="container mx-auto flex justify-center items-center h-80">
        <div id="loginFrom" class="bg-cyan-500 w-[480px] mx-auto p-8 text-white rounded-lg">
            <h2 class="text-4xl font-bold">Please login</h2>
            <div id="inputFields" class="space-y-4 mt-4">
                <input type="email" name="email" id="email" placeholder="Enter your email"
                    class="px-4 py-2 rounded-md placeholder:capitalize text-slate-600 w-full focus:outline-none"
                    required>
                <br>
                <input type="password" name="password" id="password" placeholder="Enter your password"
                    class="px-4 py-2 rounded-md placeholder:capitalize text-slate-600 w-full focus:outline-none"
                    required>
                <button id="submit" type="submit" class="btn bg-teal-700 hover:bg-teal-900">Submit</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <!-- JS Link Here -->
    <script src="./login.js"></script>
</body>

</html>
