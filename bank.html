<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>

    <!-- Web Fonts Links Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Link Css Here -->
    <link rel="stylesheet" href="./output/style.css">
</head>

<body class="font-openSans">
    <header class="py-4 container mx-auto">
        <h1 class="text-5xl font-semibold text-center">Welcome to Simple bank</h1>
    </header>
    <main class="container mx-auto">
        <div class="grid grid-cols-3 gap-6 mt-8">
            <div class="bg-gray-300 text-center py-12 space-y-4 rounded-lg">
                <h2 class="text-3xl">Deposit</h2>
                <h4 class="text-7xl">$<span id="totalDepositAmount">00</span></h4>
            </div>
            <div class="bg-gray-300 text-center py-12 space-y-4 rounded-lg">
                <h2 class="text-3xl">Withdraw</h2>
                <h4 class="text-7xl">$<span id="depositAmount">00</span></h4>
            </div>
            <div class="bg-gray-300 text-center py-12 space-y-4 rounded-lg">
                <h2 class="text-3xl">Balance</h2>
                <h4 class="text-7xl">$<span id="depositAmount">1200</span></h4>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-6 mt-8">
            <div class="bg-emerald-500 rounded-lg py-8 px-10 space-y-3">
                <h4 class="text-3xl text-white">Please Deposit!</h4>
                <input type="number" name="number" id="Deposit"
                    class="px-4 py-2 rounded-md placeholder:capitalize text-slate-600 w-full focus:outline-none">
                <button type="submit" class="btn bg-lime-700 hover:bg-lime-900 text-white">Deposit</button>
            </div>
            <div class="bg-red-500 rounded-lg py-8 px-10 space-y-3">
                <h4 class="text-3xl text-white">Please Deposit!</h4>
                <input type="number" name="number" id="Deposit"
                    class="px-4 py-2 rounded-md placeholder:capitalize text-slate-600 w-full focus:outline-none">
                <button type="submit" class="btn bg-amber-700 hover:bg-amber-900 text-white">Withdraw</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
